<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body { margin: 0; overflow: hidden; }
        #blocker {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1;
        }
        #instructions {
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="blocker">
    <div id="instructions">
        <p>Click to play</p>
        <p>Use WASD to move</p>
        <p>Use SPACE to jump</p>
    </div>
</div>
<script type="module" src="/main.js"></script>
</body>
</html>
